<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Football Scoop - Scottish Football Headlines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Large Newspaper Masthead -->
    <header class="masthead">
        <div class="container">
            <div class="newspaper-title">THE FOOTBALL SCOOP</div>
            <div class="newspaper-subtitle">SCOTLAND'S NO.1 SOURCE FOR FOOTBALL DRAMA & CONTROVERSY</div>
        </div>
    </header>

    <!-- Breaking News Banner -->
    <div class="breaking-news">BREAKING: Shocking New Development in Scottish Football</div>

    <!-- Main Content -->
    <main class="content">
        <div class="headline-container">
            <h1 id="headline"></h1>  <!-- Empty h1, JS will populate -->
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
