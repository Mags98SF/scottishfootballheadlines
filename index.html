<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scottish Football Tabloid Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Newspaper Title and Subtitle -->
    <div class="masthead">
        <div class="newspaper-title">THE BRIGADOON COURIER</div>
        <div class="newspaper-subtitle">OUR FOOTBALL NEWS IS AS REAL AS WE ARE!</div>
    </div>

    <!-- Breaking News Banner -->
    <span class="breaking-news">Breaking: Shocking New Development!</span>

    <!-- Main Content -->
    <div class="container">
        <h1>Exclusive:</h1>
        <p id="headline">Click the button to generate a headline!</p>
        <button onclick="generateHeadline()">Generate Headline</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
